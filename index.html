<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="main">
        <section id="homeScreen" class="active">
            <h1 id="gameName">Tic-Tac-Toe Game</h1>
            <button class="choosePlayerBtn" id="x">Start as X</button>
            <button class="choosePlayerBtn" id="o">Start with O</button>
        </section>
        <section id="playBoardWindow">
            <div class="playBoardRow">
                <button class="playBoardBtn" id="one"></button>
                <button class="playBoardBtn" id="two"></button>
                <button class="playBoardBtn" id="three"></button>
            </div>
            <div class="playBoardRow">
                <button class="playBoardBtn" id="four"></button>
                <button class="playBoardBtn" id="five"></button>
                <button class="playBoardBtn" id="six"></button>
            </div>
            <div class="playBoardRow">
                <button class="playBoardBtn" id="seven"></button>
                <button class="playBoardBtn" id="eight"></button>
                <button class="playBoardBtn" id="nine"></button>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
